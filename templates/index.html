<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <title>EV Charging Station Recommendation</title>
    <script>
        function getLocationAndSend() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    fetch('/recommend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        let result = document.getElementById("result");
                        result.innerHTML = "<h3>Top Recommended Stations:</h3>";

                        let best = data[0]; // En iyi istasyonu seç
                        result.innerHTML += `
                            <p><b>1. ${best.name}</b><br>
                            Distance: ${best.distance} km<br>
                            Occupancy: ${best.occupancy}%<br>
                            Charging Speed: ${best.charging_speed} kW<br>
                            Price: ${best.price} PLN/kWh<br>
                            Score: ${best.score}</p>`;

                        // Haritayı göster
                        const map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);

                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a>'
                        }).addTo(map);

                        // Kullanıcı ve istasyon konumları
                        const userCoords = [position.coords.latitude, position.coords.longitude];
                        const stationCoords = [best.coordinates[1], best.coordinates[0]];

                        // Pin icon'unu büyütme
                        let largeIcon = L.icon({
                            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Map_marker_icon_%28blue%29.svg/200px-Map_marker_icon_%28blue%29.svg.png',  // Örnek icon
                            iconSize: [40, 40],  // Pin boyutu
                            iconAnchor: [20, 40],  // Simgeyi konumlandırma
                            popupAnchor: [0, -40]  // Popup'ı açarken pinin nereye yerleştirileceği
                        });

                        // Kullanıcı ve istasyon pinlerini haritaya ekle
                        L.marker(userCoords, {icon: largeIcon}).addTo(map).bindPopup("You are here").openPopup();
                        L.marker(stationCoords, {icon: largeIcon}).addTo(map).bindPopup(best.name);

                        // Rota iste
                        fetch('/route', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                start: [position.coords.longitude, position.coords.latitude],
                                end: best.coordinates
                            })
                        })
                        .then(response => response.json())
                        .then(routeData => {
                            const coords = routeData.features[0].geometry.coordinates.map(c => [c[1], c[0]]);

                            // Çizgi kalınlığını artırma
                            L.polyline(coords, {color: 'black', weight: 10}).addTo(map);
                        });
                    });
                });
            } else {
                alert("Location access not available.");
            }
        }
    </script>
</head>
<body>
    <h2>EV Charging Station Recommendation App</h2>
    <button onclick="getLocationAndSend()">Use My Location & Show Nearest Stations</button>
    <div id="result"></div>
    <div id="map" style="height: 400px; margin-top: 20px;"></div>
</body>
</html>
